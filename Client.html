<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Client</title>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    function onBtnClicked() {
      let value = document.getElementById("color").value;
      console.log(value);
      socket.emit("directive", {
        x: Math.floor(Math.random() * 560),//baseHue(0, 560)
        y: Math.floor(Math.random() * 360),//baseBri(40, 80)
        
        //r: Math.floor(Math.random() * 100),//
        //c: value,
      });
    }
  </script>
  <body>
    <input id="color" type="color" value="#000000" />
    <button id="btn" onclick="onBtnClicked()">顏色發射!</button>
  </body>
</html>
